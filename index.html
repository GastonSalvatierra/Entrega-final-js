<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">

        <title>Productos en venta</title>
    </head>
    <body>

         <!-- navegador -->

        <div class="menu-nav">
            <ul>
               <li><a href="#">Inicio</a></li>
               <li><a href="#">Marcas</a></li>
               <li><a href="#">Categorias</a></l>
               <li><a href="#">Nosotros</a></li>
               <li><a href="#">Contacto</a></li>
            </ul>
            <div class="icons">
               <span class="icono-1"><img src="./assets/img/001-agregar-carrito.png" id="carrito-btn" data-bs-toggle="modal" data-bs-target="#exampleModal" alt="carrito"><span id="resultado">0</span></span>
               <span class="icono-2"><img src="./assets/img/001-user.png" alt="usuario"></span>
            </div>
       </div>

        <!-- cuerpo -->
        
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/img/Carr-1.jpg" class="d-block w-100" alt="imagen-1">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/Carr-2.jpg" class="d-block w-100" alt="imagen-2">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        
        <div class="container">
                <div class="row text-center" id="tienda">
                    <h1 class="text-start">ZAPATILLAS EN VENTA</h1>
        
                </div>
        </div>


        <section class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Carrito de compra</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <div class="row text-center" id="carrito">
                
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <div id="total"></div>
              </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     
        <script src="js/Controlador.js" type="module" ></script>
        <script src="js/main.js" type="module"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
       
        
    </body>
</html>
